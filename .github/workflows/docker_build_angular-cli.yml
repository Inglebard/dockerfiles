name: inglebard/angular-cli

on:
  push:
    branches: [ angular-cli ]
  pull_request:
    branches: [ angular-cli ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: angular-cli
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
    - name: docker build inglebard/angular-cli
      run: |
        docker build . -t inglebard/angular-cli
    - name: docker push
      run: |
        docker push inglebard/angular-cli
