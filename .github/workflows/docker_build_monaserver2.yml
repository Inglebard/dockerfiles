name: inglebard/monaserver2

on:
  push:
    branches: [ monaserver2 ]
  pull_request:
    branches: [ monaserver2 ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: monaserver2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build inglebard/monaserver2
      run: |
        docker build . -t inglebard/monaserver2
    - name: docker push
      run: |
        docker push inglebard/monaserver2
