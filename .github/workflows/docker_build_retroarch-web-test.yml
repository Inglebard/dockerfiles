name: inglebard/retroarch-web-test

on:
  push:
    branches: [ retroarch-web ]
  pull_request:
    branches: [ retroarch-web ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: retroarch-web
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
    - name: docker buildx and push inglebard/retroarch-web
      run: |
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t inglebard/retroarch-web --push .
