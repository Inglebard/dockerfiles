name: inglebard/steam

on:
  push:
    branches: [ steam ]
  pull_request:
    branches: [ steam ]
  schedule:
    - cron:  '0 20 20 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: steam
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
    - name: docker build inglebard/steam
      run: |
        docker build . -t inglebard/steam
    - name: docker push
      run: |
        docker push inglebard/steam
